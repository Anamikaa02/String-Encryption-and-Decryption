<html>
    <head>
        <title>Sudent Registration Form</title>
        <script>
            function encrypt()
            {
                var text= document.getElementById('text').value;
                if(text=="")
                    alert("Please Input some Text to Encrypt");
                else
                {
                    var str= text.toUpperCase().replace(/[A-Z]/g, c => String.fromCharCode((c.charCodeAt(0)-65 + 13 ) % 26 + 97));
                    document.getElementById("demo").innerHTML = "Encrypted text: "+str.fontcolor("red");
                }
            }
            function decrypt()
            {
                var text= document.getElementById('text').value;
                if(text=="")
                    alert("Please Input some Text to Decrypt");
                else
                {
                    var str= text.toUpperCase().replace(/[A-Z]/g, c => String.fromCharCode((c.charCodeAt(0)+65 - 13 ) % 26 + 97));
                    document.getElementById("demo").innerHTML = "Encrypted text: "+str.fontcolor("red");
                }
            }
            function clean()
            {
                document.getElementById("demo").innerHTML = "";
                document.getElementById('text').value="";
            }
        </script>
    </head>
    <body style="background-color:rgb(245, 244, 244);">
        <tr><td><h1 align="center" size="4">Encryption/Decryption is one click away!!</h1>
        <hr size="2"  width="80%" color="black" align="center">
        <form  method="post" >
            <table  align="center" cellspacing="7" cellpadding="7"  >
                <tr>
                    <td style="font-size:17px;">Enter Text
                    <td style="padding:2" >
                        &nbsp;<textarea id="text" cols="70" rows="10" placeholder="Enter the text to be Encrypted/Decrypted" required></textarea><br>
                </tr>             
                <tr>
                    <td align="center" colspan="2">
                        <button type="button" onClick="encrypt()" style="font-size:12pt; background-color:4cc552; width:80px; padding:8px; margin:8px; border-radius:6px; border:medium; color:white;">Encrypt</button>&nbsp;&nbsp;
                        <button type="button" onClick="clean()" style="font-size:12pt; background-color:4cc552; width:80px; padding:8px; margin:8px; border-radius:6px; border:medium; color:white;">Reset</button>&nbsp;&nbsp;
                        <button type="button" onClick="decrypt()" style="font-size:12pt; background-color:4cc552; width:80px; padding:8px; margin:8px; border-radius:6px; border:medium; color:white;">Decrypt</button>&nbsp;&nbsp;
                    </tr>
            </table>
                <h3 id="demo" align="center"></h3>
        </form>
    </body>
</html>
